spring:
  application:
    name: composite-service
  cloud:
    config:
      enabled: true
      label: master
      uri: http://localhost:9097
#Eureka
eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

app:
  account-service:
    host: localhost
    port: 9098
  movements-service:
    host: localhost
    port: 9095
  customer-service:
    host: localhost
    port: 9091
  credit-service:
    host: localhost
    port: 9094
  product-service:
    host: localhost
    port: 9093
  wallet-service:
    host: localhost
    port: 9090
---
spring.config.activate.on-profile: docker
server.port: 8080
spring:
  cloud:
    config:
      enabled: true
      label: master
      uri: http://config-server
#eureka
eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
#Variables
app:
  account-service:
    host: account-service
    port: 8080
  movements-service:
    host: movements-service
    port: 8080
  customer-service:
    host: customer-service
    port: 8080
  credit-service:
    host: credit-service
    port: 8080
  product-service:
    host: product-service
    port: 8080
  wallet-service:
    host: wallet-service
    port: 8080

